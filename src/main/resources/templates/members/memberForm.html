<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <!--th:object="${memberForm} : 이 form에선 붙여온 Model 객체 'MemberForm'을 사용한다  -->
        <div class="form-group">
            <label th:for="name">이름</label>

            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>

        </div>
        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
            <!--th:field="*{city} : * - 참조한다 -> id = city , name = city 로 자동으로 만들어줌  -->
        </div>
        <div class="form-group">
            <label th:for="birthDay">생년월일</label>
            <input type="datetime-local" th:field="*{birthDay}" class="form-control" placeholder="생년월일을 입력하세요">
            <!--th:field="*{city} : * - 참조한다 -> id = city , name = city 로 자동으로 만들어줌  -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
